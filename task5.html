<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Documents</title>

		<script>
			function calcLation() {
				var num1 = parseFloat(document.getElementById("num1").value);
				var num2 = parseFloat(document.getElementById("num2").value);

				var oper = document.getElementById("operators").value;

				if (oper === "+") {
					document.getElementById("result").value = num1 + num2;
				}

				if (oper === "-") {
					document.getElementById("result").value = num1 - num2;
				}

				if (oper === "/") {
					document.getElementById("result").value = num1 / num2;
				}

				if (oper === "*") {
					document.getElementById("result").value = num1 * num2;
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="num1" placeholder="Enter num1" /><br /><br />
		<input type="text" id="num2" placeholder="Enter num2" /><br /><br />

		<select id="operators">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>

		<button onclick="calcLation();">Calculate</button>
		<input type="text" id="result" />
	</body>
</html>
